<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Default Layout</title>
    <link th:href="@{/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/solid.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/brands.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/datatables/datatables.min.css}" rel="stylesheet">
    <link th:href="@{/css/master.css}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <ul class="list-unstyled components text-secondary">
                <li>
                    <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
                    <a th:href="@{/users}"><i class="fas fa-home"></i> Users</a>
                    <a th:href="@{/events}"><i class="fas fa-home"></i> Events</a>
                </li>

            </ul>
        </nav>
        <div id="body">
            <div class="content" th:insert="~{::content}">

            </div>
        </div>
    </div>
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:srcsrc="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:srcsrc="@{vendor/datatables/datatables.min.js}"></script>
    <script th:srcsrc="@{js/initiate-datatables.js}"></script>
    <script th:srcsrc="@{js/script.js}"></script>
</body>

</html>
