<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Default Layout</title>
    <link th:href="@{/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/solid.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/brands.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/datatables/datatables.min.css}" rel="stylesheet">
    <link th:href="@{/css/master.css}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <nav id="sidebar">
            <div class="sidebar-header">
                <img th:src="@{../img/bootstraper-logo.png}" alt="bootraper logo" class="app-logo">
            </div>
            <ul class="list-unstyled components text-secondary">
                <li>
                    <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
                    <a th:href="@{/users}"><i class="fas fa-user"></i> Users</a>
                    <a th:href="@{/events}"><i class="fas fa-calendar-alt"></i> Events</a>
                </li>

            </ul>
        </nav>
        <div id="body">
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light">
                    <i class="fas fa-bars"></i><span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                <a href="#" id="nav2" class="nav-item nav-link dropdown-toggle text-secondary"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user"></i> <span sec:authentication="name">John Doe</span> <i
                                        style="font-size: .8em;" class="fas fa-caret-down"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end nav-link-menu">
                                    <ul class="nav-list">
                                        <li><a href="" class="dropdown-item"><i class="fas fa-address-card"></i>
                                                Profile</a></li>
                                        <li><a href="" class="dropdown-item"><i class="fas fa-envelope"></i>
                                                Messages</a></li>
                                        <li><a href="" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
                                        </li>
                                        <div class="dropdown-divider"></div>
                                        <li>
                                            <form th:action="@{/logout}" method="post" class="row   m-2">
                                                <input class="btn btn-danger col" type="submit" value="Logout" />
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="content" th:insert="~{::content}">

            </div>
        </div>
    </div>
    <script th:src="@{../vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{../vendor/chartsjs/Chart.min.js}"></script>
    <script th:src="@{../js/dashboard-charts.js}"></script>
    <!-- <script th:src="@{../vendor/datatables/datatables.min.js}"></script>
    <script th:src="@{../js/initiate-datatables.js}"></script> -->
    <script th:src="@{../js/script.js}"></script>
    <script th:src="@{../js/form-validator.js}"></script>
</body>

</html>
